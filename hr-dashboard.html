<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="hr-dashboard.css">
    <!-- Add authentication check at the start -->
    <!-- Update the authentication script -->
    <script>
        window.onload = function() {
            // Check both authentication flags
            if (!sessionStorage.getItem('hrPortalAuth') || !sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'admin.html';
                return;
            }
            
            // Update username display
            const username = sessionStorage.getItem('hrUsername');
            if (username) {
                document.getElementById('username').textContent = `Welcome, ${username}`;
            }
        }

        function logout() {
            // Clear all session storage items
            sessionStorage.removeItem('hrPortalAuth');
            sessionStorage.removeItem('hrUsername');
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'admin.html';
        }
    </script>
</head>
<body>
    <div class="dashboard">
        <div class="main-content">
            <div class="header">
                <h1 class="page-title">HR Dashboard</h1>
                <div class="user-info">
                    <span id="username">Welcome, Admin</span>
                    <button class="logout-btn" onclick="logout(event)">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Applications</h3>
                    <p id="totalApplications">0</p>
                </div>
                <div class="stat-card">
                    <h3>New Applications</h3>
                    <p id="newApplications">0</p>
                </div>
                <div class="stat-card">
                    <h3>Shortlisted</h3>
                    <p id="shortlistedApplications">0</p>
                </div>
            </div>
            
            <div class="applications-table">
                <div class="table-header">
                    <h2 class="table-title">Recent Applications</h2>
                    <button class="download-all-btn" onclick="downloadAllApplications()">
                        <i class="fas fa-download"></i> Download All (Excel)
                    </button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Date Applied</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applicationsTableBody">
                        <!-- Applications will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Protect HR dashboard from unauthorized access
        if (!sessionStorage.getItem('hrPortalAuth')) {
            window.location.href = 'admin.html';
        }
    </script>
    <!-- Before closing body tag -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
